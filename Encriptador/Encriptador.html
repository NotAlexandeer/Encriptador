<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cajaP" id="logo">
      <img src="./image/lock.png" alt="logo" id="logo" />
    </div>

    <div class="cajaP" id="entrada">
      <div id="cajaTexto">
        <textarea id="InputText" autofocus placeholder="Ingrese el Mensaje"></textarea>
        <p id="condicion">
            Solo letras minusculas y sin acentos.
        </p>
      </div>
      <div id="botones">
        <button type="submit" class="btn" id="btn-encriptar">Encriptar</button>
        <button type="submit" class="btn" id="btn-desencriptar">Desencriptar</button>
      </div>
    </div>

    <div class="cajaP" id="salida">
        <div class="personfind">
            <img src="./image/CODEE.png" alt="Persona Buscando" id="nonmsj">
        </div>
        <div class="msj">
            <h2>Ningun mensaje fue encontrado</h2>
            <p>
                Ingresa el texto que desees encriptar o desencriptar.
            </p>
        </div>
    </div>

    <script src="main.js">
       
      </script>
  </body>
</html>
